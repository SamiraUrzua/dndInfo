<style>
body {
    margin: 0;
    padding: 10px;
    min-height: 100vh;
    box-sizing: border-box;
    display: flex;
    align-items: center;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
    gap: 0;
    max-width: 95vw;
    margin: 0 auto;
}
.grid a {
    position: relative;
    text-decoration: none;
    display: flex;
    align-items: flex-end;
}
.grid img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s, filter 0.3s;
}
.grid a:hover img {
    transform: scale(1.05);
    filter: brightness(1.2);
}
.grid a {
    position: relative;
    text-decoration: none;
    display: flex;
    align-items: flex-end;
}
.grid span {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 0.5em 0.8em;
    border-radius: 15px;
    font-weight: bold;
    font-size: clamp(18px, calc(100% / 8), 36px); /* Increased from 12px-28px to 18px-36px */
    white-space: nowrap;
}
@media (max-width: 600px) {
    .grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 0;
    }
    
    body {
        padding: 5px;
    }
    
    .grid span {
        font-size: clamp(16px, calc(100% / 7), 32px); /* Slightly smaller but still bigger than original for mobile */
    }
}
@media (max-height: 500px) and (orientation: landscape) {
    .grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0;
    }
    
    body {
        padding: 5px;
    }
    
    .grid span {
        font-size: clamp(14px, calc(100% / 8), 30px); /* Adjusted for landscape orientation */
    }
}
</style>
</head>
