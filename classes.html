<title>Classes</title>
<link rel="stylesheet" href="styles.css">
<style>
  .grid {
    display: grid;
    grid-auto-flow: column;
    grid-auto-columns: auto;
    grid-template-rows: repeat(2, auto);
    box-sizing: border-box;
	row-gap: 5vh;  /* distance between first and second row */
  }

.grid a {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    position: relative;
    text-decoration: none;
}

  .grid img {
    max-height: 40vh;
    width: auto;
    display: block;
    transition: transform 0.3s, filter 0.3s;
  }

  .grid a:hover img {
    transform: scale(1.1);
    filter: brightness(1.5);
  }

.grid a span {
    position: absolute;
    bottom: 5%; /* distance from bottom of image */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.6);
    font-weight: bold;
    font-size: calc(0.1 * 40vh); /* 10% of image max height */
    z-index: 10;
    white-space: nowrap;
    color: var(--text-primary);
}
  body {
    margin: 0;           /* remove default + imported spacing */
    padding: 0;          /* remove padding causing vertical overflow */
    min-height: 100vh;   /* keep full viewport height */
    justify-content: center;
    align-items: center;
    overflow-x: auto;    /* horizontal scroll */
    overflow-y: hidden;  /* hide vertical scroll */
  }
</style>
</head>
