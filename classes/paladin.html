<h1 data-en="Paladin" data-es="Paladín"></h1>

<p data-en="A bastion of righteousness, channeling holy power to protect the innocent and obliterate the wicked."
    data-es="Un baluarte de la rectitud, canalizando poder sagrado para proteger a los inocentes y aniquilar a los malvados."
    class="quote"></p>

<section class="content-section">
    <h2 data-en="In Action" data-es="En Acción"></h2>
    <img class="intext" src="classes/images/Paladin.png" alt="Paladin">
    <p data-en="The necromancer's foul words weave a dark spell, but a defiant figure stands against the tide of rising skeletons. Drawing on a sacred oath, their blade blazes with an incandescence that smells of ozone and pure light. With a resonant shout, they cleave through the shambling dead, their strike not just a blow of steel, but a flash of purifying power that turns bone and necrotic energy to dust. Without a moment’s hesitation, they turn to face the source of the evil, their path cleared."
        data-es="Las inmundas palabras del nigromante tejen un oscuro conjuro, pero una figura desafiante se alza contra la marea de esqueletos que se levantan. Valiéndose de un juramento sagrado, su hoja resplandece con una incandescencia que huele a ozono y luz pura. Con un grito resonante, atraviesan a los muertos errantes, su golpe no es solo un tajo de acero, sino un destello de poder purificador que convierte el hueso y la energía necrótica en polvo. Sin dudar un momento, se giran para enfrentarse a la fuente del mal, su camino despejado.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Overview" data-es="Resumen"></h2>
    <p data-en="At the adventuring table, the paladin is a versatile and reliable frontline combatant. You are a durable protector for your allies, able to wade into the thick of battle with heavy armor and shield, drawing enemy attention away from less resilient party members. Your main strategy revolves around managing your spell slots; while you can use them to cast powerful defensive or utility spells, your signature move is Divine Smite, which lets you pour that holy energy directly into a weapon attack for a massive burst of damage against a single foe. This creates a thrilling dynamic of choice—do you save your magic for an urgent healing spell, or do you use it now to deliver a devastating strike?"
        data-es="En la mesa de juego, el paladín es un combatiente de primera línea versátil y fiable. Eres un protector duradero para tus aliados, capaz de adentrarte en el fragor de la batalla con armadura pesada y escudo, atrayendo la atención de los enemigos lejos de los miembros del grupo menos resistentes. Tu estrategia principal gira en torno a la gestión de tus espacios de conjuros; si bien puedes usarlos para lanzar poderosos conjuros defensivos o de utilidad, tu movimiento característico es Golpe divino, que te permite verter esa energía sagrada directamente en un ataque con arma para una ráfaga masiva de daño contra un único enemigo. Esto crea una emocionante dinámica de elección: ¿guardas tu magia para un conjuro de curación urgente, o la usas ahora para asestar un golpe devastador?">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Lore" data-es="Trasfondo"></h2>
    <p data-en="A paladin's power comes not from a deity, but from a deeply held vow to an ideal or cause. This could be an oath to protect the innocent, to seek vengeance for a fallen hero, or to simply champion the forces of good in the world. Their strength is drawn from the conviction of their beliefs, and their power is a divine manifestation of their will. In society, paladins are often seen as champions and heroes, noble figures who stand against darkness. However, to some, their unwavering conviction can seem like zealous fanaticism. A paladin might be a knight in a holy order, a lone crusader wandering the lands, or a guard dedicated to a cause, but no matter their station, their purpose is defined by their oath."
        data-es="El poder de un paladín no proviene de una deidad, sino de un voto profundamente arraigado a un ideal o una causa. Este podría ser un juramento para proteger a los inocentes, para buscar venganza por un héroe caído o para simplemente defender las fuerzas del bien en el mundo. Su fuerza se extrae de la convicción de sus creencias, y su poder es una manifestación divina de su voluntad. En la sociedad, los paladines son a menudo vistos como campeones y héroes, figuras nobles que se oponen a la oscuridad. Sin embargo, para algunos, su convicción inquebrantable puede parecer un fanatismo ferviente. Un paladín puede ser un caballero en una orden sagrada, un cruzado solitario que deambula por las tierras o un guardia dedicado a una causa, pero sin importar su posición, su propósito está definido por su juramento.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Technical Overview" data-es="Resumen Técnico"></h2>
    <p data-en="The paladin's core resource is their spell slots, which are used to cast spells or, more commonly, to fuel their Divine Smite feature. They have a limited number of uses for this powerful ability, so choosing the right moment to deliver a high-impact strike is a key part of their gameplay. They also have a pool of healing power they can use without needing spell slots."
        data-es="El recurso principal del paladín son sus espacios de conjuros, que se utilizan para lanzar conjuros o, más comúnmente, para potenciar su característica de Golpe divino. Tienen un número limitado de usos para esta poderosa habilidad, por lo que elegir el momento adecuado para asestar un golpe de gran impacto es una parte clave de su jugabilidad. También tienen una reserva de poder curativo que pueden usar sin necesidad de espacios de conjuros.">
    </p>
    <p data-en="Proficiencies include all armor, shields, simple weapons, and martial weapons. The core Key Features are Divine Sense, Lay on Hands, Fighting Style, Divine Smite, and Aura of Protection. Subclasses include Oath of Devotion, Oath of the Ancients, and Oath of Vengeance."
        data-es="Las competencias incluyen todas las armaduras, escudos, armas simples y armas marciales. Las Características Clave son Sentido divino, Imposición de manos, Estilo de combate, Golpe divino y Aura de protección. Las subclases incluyen Juramento de Devoción, Juramento de los Antiguos y Juramento de Venganza.">
    </p>
</section>
