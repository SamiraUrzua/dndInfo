<h1 data-en="Warlock" data-es="Brujo"></h1>

<p data-en="The warlock bends arcane forces to their will, not through studious practice but through a powerful and dangerous pact."
    data-es="El brujo dobla las fuerzas arcanas a su voluntad, no a través de la práctica diligente, sino de un pacto poderoso y peligroso."
    class="quote"></p>

<section class="content-section">
    <h2 data-en="In Action" data-es="En Acción"></h2>
    <img class="intext" src="classes/images/Warlock.png" alt="Warlock">
    <p data-en="The crumbling stone hall goes silent as the cultist priest raises their scythe. Then, a pulse of green light erupts from the warlock's fingertips, lashing out with tendrils of pure cosmic energy. The cultist shrieks as the arcane blast sends them flying backward, their armor sizzling and smoking on impact. The warlock's shadow seems to stretch and writhe as they gesture for their ally to move in, their pact a wellspring of terrible power."
       data-es="El pasillo de piedra en ruinas queda en silencio mientras el sacerdote cultista levanta su guadaña. Luego, un pulso de luz verde surge de las yemas de los dedos del brujo, azotando con zarcillos de energía cósmica pura. El cultista grita mientras la explosión arcana lo hace volar hacia atrás, su armadura chisporroteando y humeando por el impacto. La sombra del brujo parece estirarse y retorcerse mientras gesticula para que su aliado avance, su pacto una fuente de poder terrible.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Overview" data-es="Visión General"></h2>
    <p data-en="Warlocks are spellcasters who gain their power from a supernatural patron. Unlike wizards, who learn their magic from books, a warlock's power is a gift, often with a price. Their main strategy revolves around their signature spell, **Eldritch Blast**, which is a cantrip that scales in power as they level up. This makes them a reliable source of damage in combat. They have a limited number of spell slots, but they regain them on a short rest, allowing for more frequent and powerful spellcasting throughout the day. Warlocks also have access to **Invocations**, which are unique abilities that can enhance their spells, grant them new ones, or even change their utility. At the table, this means a warlock can adapt their character's abilities to fit a specific role, whether it's a damage dealer, a utility caster, or a character with powerful social abilities."
       data-es="Los brujos son lanzadores de conjuros que obtienen su poder de un patrón sobrenatural. A diferencia de los magos, que aprenden su magia de los libros, el poder de un brujo es un regalo, a menudo con un precio. Su estrategia principal gira en torno a su conjuro característico, **Ráfaga Arcano**, un truco que aumenta de poder a medida que suben de nivel. Esto los convierte en una fuente de daño confiable en combate. Tienen un número limitado de espacios de conjuro, pero los recuperan en un descanso corto, lo que permite un lanzamiento de conjuros más frecuente y poderoso a lo largo del día. Los brujos también tienen acceso a **Invocaciones**, que son habilidades únicas que pueden mejorar sus conjuros, otorgarles nuevos o incluso cambiar su utilidad. En la mesa, esto significa que un brujo puede adaptar las habilidades de su personaje para encajar en un rol específico, ya sea un causante de daño, un lanzador de utilidad o un personaje con poderosas habilidades sociales.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Lore" data-es="Trasfondo"></h2>
    <p data-en="Warlocks are not a common sight, as their power comes from an arrangement that few would dare to make. The patrons they serve can be anything from a powerful fey lord, an ancient archdevil, a cosmic entity from the far reaches of space, or a being of pure primordial chaos. The specifics of the pact vary wildly; it might be a contract for service, an exchange of knowledge for power, or a simple bargain struck in a moment of desperation. This unique relationship makes warlocks social outcasts or figures of great suspicion. They might be sought out by those in need of strange and dangerous magic, or feared and hunted for their uncanny abilities."
       data-es="Los brujos no son un espectáculo común, ya que su poder proviene de un acuerdo que pocos se atreverían a hacer. Los patrones a los que sirven pueden ser cualquier cosa, desde un poderoso señor feérico, un antiguo archidemonio, una entidad cósmica de los confines del espacio, o un ser de puro caos primordial. Los detalles del pacto varían enormemente; podría ser un contrato por servicio, un intercambio de conocimiento por poder, o un simple trato hecho en un momento de desesperación. Esta relación única convierte a los brujos en parias sociales o figuras de gran sospecha. Pueden ser buscados por aquellos que necesitan magia extraña y peligrosa, o temidos y cazados por sus habilidades inusuales.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Technical Overview" data-es="Detalles Técnicos"></h2>
    <p data-en="A warlock's proficiencies include light armor and simple weapons. Their primary ability is Charisma, and their saving throws are Wisdom and Charisma. Key features include Pact Magic, Otherworldly Patron, Pact Boon, and Eldritch Invocations. Subclasses include Archfey, Fiend, Great Old One, Celestial, Hexblade, and Fathomless."
       data-es="Las competencias del brujo incluyen armadura ligera y armas simples. Su habilidad primaria es Carisma, y sus tiradas de salvación son Sabiduría y Carisma. Las características clave incluyen Magia de Pacto, Patrón de Otro Mundo, Bendición de Pacto e Invocaciones Sobrenaturales. Las subclases incluyen Archifeérico, Demonio, Gran Antiguo, Celestial, Hoja Maldita y Abismal.">
    </p>
    <p data-en="Pact Magic provides a limited number of spell slots that refresh on a short rest. Otherworldly Patron is the source of the warlock's power, chosen at 1st level. Pact Boon is a special gift from their patron at 3rd level. Eldritch Invocations are custom abilities to enhance their magic, spells, and utility."
       data-es="La Magia de Pacto proporciona un número limitado de espacios de conjuro que se recuperan en un descanso corto. El Patrón de Otro Mundo es la fuente del poder del brujo, elegida en el 1er nivel. La Bendición de Pacto es un regalo especial de su patrón en el 3er nivel. Las Invocaciones Sobrenaturales son habilidades personalizadas para mejorar su magia, conjuros y utilidad.">
    </p>
</section>
