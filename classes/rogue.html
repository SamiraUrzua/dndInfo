<h1 data-en="Rogue" data-es="Pícaro"></h1>

<p data-en="A master of shadows and surprise, the rogue strikes with precision and capitalizes on their opponent's every mistake."
    data-es="Un maestro de las sombras y la sorpresa, el pícaro ataca con precisión y aprovecha cada error de su oponente."
    class="quote"></p>

<section class="content-section">
    <h2 data-en="In Action" data-es="En Acción"></h2>
    <img class="intext" src="classes/images/Rogue.png" alt="Rogue">
    <p data-en="The street smells of stale rain and unwashed alleyways. A solitary torch illuminates the hulking brute guarding the armory door, his head nodding with fatigue. From the deepest shadow, a half-dozen small stones scatter across the cobblestones, a whisper of sound in the night. The guard's head snaps up, his eyes darting to the noise. As he turns, a blade flashes, not with the roar of a warrior, but with the quiet efficiency of an artisan. It slips between the gaps in his chainmail, a perfect, brutal strike to a vital point. The guard collapses silently, and the rogue melts back into the darkness from which they came, the door now theirs to open."
        data-es="La calle huele a lluvia rancia y a callejones sin lavar. Una antorcha solitaria ilumina al corpulento bruto que vigila la puerta de la armería, su cabeza asintiendo por la fatiga. Desde la sombra más profunda, media docena de pequeñas piedras se esparcen por los adoquines, un susurro en la noche. La cabeza del guardia se levanta bruscamente, sus ojos se dirigen hacia el ruido. Mientras se gira, una hoja destella, no con el rugido de un guerrero, sino con la silenciosa eficiencia de un artesano. Se desliza entre los huecos de su cota de malla, un golpe perfecto y brutal en un punto vital. El guardia se desploma en silencio, y el pícaro se funde de nuevo en la oscuridad de la que vino, la puerta ahora suya para abrir.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Overview" data-es="Resumen"></h2>
    <p data-en="The rogue is defined by their ability to exploit weaknesses and deliver devastating, pinpoint strikes. While not as durable as a fighter or as magically gifted as a wizard, the rogue excels at creating and seizing opportunities. Their main strategy revolves around stealth, surprise, and mobility. They often begin a combat encounter from a hidden position to gain advantage, land a powerful Sneak Attack, and then use their nimble footwork to reposition or escape. At the table, this translates to a gameplay experience of high-stakes precision—every action is calculated, and every move has a purpose. They are the party’s eyes and ears, the one who can slip past traps, unlock doors, and solve problems with cunning rather than brute force."
        data-es="El pícaro se define por su habilidad para explotar debilidades y asestar golpes devastadores y precisos. Aunque no es tan duradero como un guerrero o tan dotado de magia como un mago, el pícaro sobresale en la creación y el aprovechamiento de oportunidades. Su estrategia principal gira en torno al sigilo, la sorpresa y la movilidad. A menudo comienzan un encuentro de combate desde una posición oculta para obtener ventaja, asestar un poderoso Ataque Furtivo, y luego usar su agilidad para reposicionarse o escapar. En la mesa, esto se traduce en una experiencia de juego de precisión de alto riesgo—cada acción es calculada y cada movimiento tiene un propósito. Son los ojos y los oídos del grupo, el que puede sortear trampas, abrir puertas y resolver problemas con astucia en lugar de fuerza bruta.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Lore" data-es="Trasfondo"></h2>
    <p data-en="Rogues live by their wits, often on the fringes of society. They can be found in bustling cities as spies, information brokers, or even as professional thieves. Others prefer a more solitary life in the wilderness as scouts, bounty hunters, or assassins. They are not always viewed favorably by the public; their methods are seen as underhanded or amoral. However, in a world full of danger, a rogue's skills are often sought after, even if begrudgingly. Their motivations are as varied as their skills—some seek wealth, others are driven by a sense of justice (or vengeance), and some simply enjoy the thrill of the game."
        data-es="Los pícaros viven de su ingenio, a menudo en los márgenes de la sociedad. Se les puede encontrar en ciudades bulliciosas como espías, intermediarios de información o incluso ladrones profesionales. Otros prefieren una vida más solitaria en la naturaleza como exploradores, cazarrecompensas o asesinos. No siempre son vistos favorablemente por el público; sus métodos son considerados deshonestos o amorales. Sin embargo, en un mundo lleno de peligros, las habilidades de un pícaro a menudo son buscadas, aunque sea a regañadientes. Sus motivaciones son tan variadas como sus habilidades: algunos buscan riqueza, otros son impulsados por un sentido de justicia (o venganza), y algunos simplemente disfrutan de la emoción del juego.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Technical Overview" data-es="Resumen Técnico"></h2>
    <p data-en="Proficiencies include light armor, simple weapons, hand crossbows, longswords, rapiers, shortswords, and Thieve's tools. The core Key Features are Sneak Attack, Cunning Action, and Expertise. Subclasses include Thief, Assassin, Arcane Trickster, Mastermind, Swashbuckler, Inquisitive, Scout, Phantom, and Soulknife."
        data-es="Las competencias incluyen armadura ligera, armas sencillas, ballestas de mano, espadas largas, estoques, espadas cortas y herramientas de ladrón. Las Características Clave son Ataque Furtivo, Acción Astuta y Experiencia. Las subclases incluyen Ladrón, Asesino, Embaucador Arcano, Mente Maestra, Espadachín, Inquisitivo, Explorador, Fantasma y Cuchilla de Almas.">
    </p>
    <p data-en="Sneak Attack is a defining ability that allows the rogue to deal a significant amount of extra damage once per turn if they have advantage on the attack roll or if an enemy of the target is within 5 feet of it. Cunning Action allows a rogue to use a bonus action on each of their turns to take the Dash, Disengage, or Hide action. Expertise allows the rogue to double their proficiency bonus for certain skills, making them masters of their chosen field."
        data-es="Ataque Furtivo es una habilidad definitoria que permite al pícaro infligir una cantidad significativa de daño adicional una vez por turno si tienen ventaja en la tirada de ataque o si un enemigo del objetivo está a menos de 5 pies de él. Acción Astuta permite a un pícaro usar una acción adicional en cada uno de sus turnos para realizar las acciones de Correr, Retirarse u Ocultarse. Experiencia permite al pícaro duplicar su bonificador de competencia en ciertas habilidades, haciéndolos maestros en su campo elegido.">
    </p>
</section>
