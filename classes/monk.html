<h1 data-en="Monk" data-es="Monje"></h1>

<p data-en="A blur of motion and a storm of fists, a monk is a martial artist who harnesses inner power for blinding speed and devastating strikes."
   data-es="Un borrón de movimiento y una tormenta de puños, un monje es un artista marcial que canaliza su poder interior para lograr una velocidad cegadora y golpes devastadores."
   class="quote"></p>

<section class="content-section">
    <h2 data-en="In Action" data-es="En Acción"></h2>
    <img class="intext" src="classes/images/Monk.png" alt="Monk">
    <p data-en="A blur of movement, they duck beneath the ettin’s wild club swing, the air thrumming with displaced force. Before the brute can correct its posture, they are already there, a relentless storm of fists and feet battering against its knees and torso. Each blow lands with a jarring thump, not seeking to overwhelm with power, but to dismantle with precision. In a flash, they are gone again, leaving the ettin groaning and off-balance, its momentum turned against itself."
       data-es="Un borrón de movimiento, se agachan bajo el salvaje golpe de garrote del ettin, con el aire vibrando por la fuerza desplazada. Antes de que el bruto pueda corregir su postura, ya están allí, una tormenta implacable de puños y pies golpeando sus rodillas y torso. Cada golpe aterriza con un golpe seco, no buscando abrumar con poder, sino desmantelar con precisión. En un instante, se han ido de nuevo, dejando al ettin gimiendo y desequilibrado, su propio impulso vuelto en su contra.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Overview" data-es="Resumen"></h2>
    <p data-en="As a monk, your power comes not from heavy armor or magical spells, but from inner discipline and lightning-fast reflexes. You dance through the battlefield, using your speed to get where you need to be and your martial arts to deliver precise, rapid strikes. Your unique resource, **ki**, allows you to perform incredible feats like stunning a foe with a single blow or moving at impossible speeds. Your main strategy is to outmaneuver opponents, disabling them or striking key targets before they can respond."
       data-es="Como monje, tu poder no proviene de armaduras pesadas o hechizos mágicos, sino de la disciplina interior y los reflejos rápidos como un rayo. Bailas por el campo de batalla, usando tu velocidad para llegar a donde necesitas estar y tus artes marciales para dar golpes precisos y rápidos. Tu recurso único, el **ki**, te permite realizar hazañas increíbles como aturdir a un enemigo con un solo golpe o moverte a velocidades imposibles. Tu estrategia principal es superar a los oponentes, deshabilitándolos o golpeando objetivos clave antes de que puedan responder.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Lore" data-es="Trasfondo"></h2>
    <p data-en="Monks often hail from secluded monasteries high in the mountains or hidden deep in ancient forests, though some are self-taught or come from a lineage of martial artists. They are defined by their intense physical and spiritual discipline, dedicating themselves to mastering their bodies and minds. To a society accustomed to armored knights and spell-slinging wizards, a monk’s fighting style can seem otherworldly—a graceful dance that is as effective as it is beautiful. They might be revered as a sage or a protector, or they might be viewed with a measure of suspicion due to their unusual and formidable abilities."
       data-es="Los monjes a menudo provienen de monasterios aislados en lo alto de las montañas o escondidos en lo profundo de bosques ancestrales, aunque algunos son autodidactas o provienen de un linaje de artistas marciales. Se definen por su intensa disciplina física y espiritual, dedicándose a dominar sus cuerpos y mentes. Para una sociedad acostumbrada a caballeros con armadura y magos que lanzan hechizos, el estilo de lucha de un monje puede parecer de otro mundo, una danza elegante tan efectiva como hermosa. Pueden ser venerados como sabios o protectores, o pueden ser vistos con cierta sospecha debido a sus inusuales y formidables habilidades.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Technical Overview" data-es="Detalles Técnicos"></h2>
    <p data-en="Proficiencies include no armor, simple weapons, shortswords, and choosing one type of artisan’s tools or one musical instrument. The core Key Features are Martial Arts, Ki, and Unarmored Movement. Subclasses include Way of the Open Hand, Way of Shadow, and Way of the Four Elements."
       data-es="Las habilidades incluyen ninguna armadura, armas simples, espadas cortas, y elegir un tipo de herramientas de artesano o un instrumento musical. Las Características Clave son Artes Marciales, Ki y Movimiento sin Armadura. Las subclases incluyen Senda de la Mano Abierta, Senda de las Sombras y Senda de los Cuatro Elementos.">
    </p>
    <p data-en="Martial Arts allows your unarmed strikes to be as effective as weapons, and you can make a bonus unarmed strike after attacking. Ki gives you a pool of points to perform special abilities like Flurry of Blows or Stunning Strike. Unarmored Movement increases your speed significantly, allowing you to run along walls and leap across chasms."
       data-es="Artes Marciales permite que tus golpes sin armas sean tan efectivos como las armas, y puedes realizar un golpe sin armas adicional después de atacar. Ki te da una reserva de puntos para realizar habilidades especiales como Ráfaga de Golpes o Golpe Aturdidor. Movimiento sin Armadura aumenta tu velocidad significativamente, lo que te permite correr por las paredes y saltar a través de abismos.">
    </p>
</section>
