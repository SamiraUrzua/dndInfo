<h1 data-en="Druid" data-es="Druida"></h1>

<p data-en="A living conduit of nature's primal power, able to transform and command the wild."
   data-es="Un conducto viviente del poder primario de la naturaleza, capaz de transformarse y controlar la vida salvaje."
   class="quote"></p>

<section class="content-section">
    <h2 data-en="In Action" data-es="En Acción"></h2>
    <img class="intext" src="classes/images/Druid.png" alt="">
    <p data-en="The gargoyle screams as it descends upon the ancient altar, its stony claws outstretched. Before it can land, the cloaked figure's body twists and contorts, a bear's guttural roar erupting from its throat as the form swells and shifts. The bear absorbs the initial impact, its thick hide a bulwark against the assault, before it retaliates with a flurry of teeth and claws. As the gargoyle recoils, the bear shrinks back into its original form, a storm brewing overhead. With a gesture, a forked bolt of lightning spears down, striking the gargoyle and turning it to shattered stone."
       data-es="La gárgola grita mientras desciende sobre el antiguo altar, sus garras de piedra extendidas. Antes de que pueda aterrizar, el cuerpo de la figura encapuchada se retuerce y contorsiona, un rugido gutural de oso brota de su garganta mientras la forma se hincha y cambia. El oso absorbe el impacto inicial, su gruesa piel es un baluarte contra el asalto, antes de que contraataque con una ráfaga de dientes y garras. Mientras la gárgola retrocede, el oso vuelve a su forma original, una tormenta se gesta sobre sus cabezas. Con un gesto, un rayo bifurcado cae en picada, golpeando a la gárgola y convirtiéndola en piedra destrozada.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Overview" data-es="Visión General"></h2>
    <p data-en="As a druid, your primary role is one of versatility and adaptation. You draw your magic directly from nature, allowing you to prepare a different set of spells each day, making you the party's ultimate problem-solver. Whether you need to heal your allies, summon thorny vines to entangle foes, or call down a hailstorm to blanket the battlefield, you have a spell for it. Beyond your magic, your signature ability, Wild Shape, allows you to physically transform into various beasts. This provides a dynamic tactical option—you can become a wolf to track prey, a spider to infiltrate, or a fearsome bear to absorb damage and protect your friends. Your playstyle changes with every encounter, allowing you to fill whatever role the party needs."
       data-es="Como druida, tu papel principal es la versatilidad y la adaptación. Extraes tu magia directamente de la naturaleza, lo que te permite preparar un conjunto diferente de hechizos cada día, convirtiéndote en la solución definitiva de problemas del grupo. Ya sea que necesites curar a tus aliados, invocar enredaderas espinosas para atrapar a los enemigos, o invocar una tormenta de granizo para cubrir el campo de batalla, tienes un hechizo para ello. Más allá de tu magia, tu habilidad característica, Forma Salvaje, te permite transformarte físicamente en varias bestias. Esto proporciona una opción táctica dinámica: puedes convertirte en un lobo para rastrear presas, una araña para infiltrarte, o un temible oso para absorber daño y proteger a tus amigos. Tu estilo de juego cambia con cada encuentro, lo que te permite desempeñar cualquier papel que el grupo necesite.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Lore" data-es="Trasfondo"></h2>
    <p data-en="Druids are the ancient protectors of the natural world. They often live in secluded groves and hidden communities, serving as caretakers of the wilderness, guardians of sacred sites, and arbiters of the balance between civilization and nature. Some are wise hermits who offer guidance to the worthy, while others are vengeful forces who unleash the wrath of the land upon those who would defile it. They are not beholden to gods but to the living, breathing essence of the world itself. To many societies, they are mysterious and misunderstood figures—revered as powerful spiritual guides or feared as wild anarchists who reject the comforts of the settled world."
       data-es="Los druidas son los antiguos protectores del mundo natural. A menudo viven en arboledas apartadas y comunidades ocultas, sirviendo como cuidadores de la naturaleza, guardianes de sitios sagrados y árbitros del equilibrio entre la civilización y la naturaleza. Algunos son sabios ermitaños que ofrecen orientación a los dignos, mientras que otros son fuerzas vengativas que desatan la ira de la tierra sobre aquellos que la profanarían. No están en deuda con los dioses, sino con la esencia viva y respirable del mundo mismo. Para muchas sociedades, son figuras misteriosas e incomprendidas, venerados como poderosos guías espirituales o temidos como anarquistas salvajes que rechazan las comodidades del mundo civilizado.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Technical Overview" data-es="Detalles Técnicos"></h2>
    <p data-en="Proficiencies include light armor, medium armor, shields (druids will not wear armor or use shields made of metal), simple weapons, and scimitars. The core Key Features are Spellcasting, Wild Shape, and Druid Circle. Subclasses include Circle of the Land, Circle of the Moon, Circle of the Spores, Circle of the Stars, and Circle of Wildfire."
       data-es="Las competencias incluyen armadura ligera, armadura media, escudos (los druidas no usarán armadura ni escudos hechos de metal), armas sencillas y cimitarras. Las Características Clave son el Lanzamiento de Hechizos, la Forma Salvaje y el Círculo Druídico. Las subclases incluyen Círculo de la Tierra, Círculo de la Luna, Círculo de las Esporas, Círculo de las Estrellas y Círculo del Fuego Salvaje.">
    </p>
    <p data-en="As a spellcaster, you have the ability to prepare a different set of spells each day, allowing for incredible adaptability. Your Wild Shape ability allows you to transform into a beast, providing tactical flexibility for combat, infiltration, or exploration. Your Druid Circle defines your subclass, offering unique abilities that augment your connection to nature."
       data-es="Como lanzador de hechizos, tienes la capacidad de preparar un conjunto diferente de hechizos cada día, lo que permite una increíble adaptabilidad. Tu habilidad Forma Salvaje te permite transformarte en una bestia, proporcionando flexibilidad táctica para el combate, la infiltración o la exploración. Tu Círculo Druídico define tu subclase, ofreciendo habilidades únicas que aumentan tu conexión con la naturaleza.">
    </p>
</section>
