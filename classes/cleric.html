<h1 
    data-en="Cleric"
    data-es="Clérigo">
</h1>

<p 
    data-en="The cleric channels divine energy, drawing from their god’s will to heal allies, smite foes and shape the tide of battle."
    data-es="El clérigo canaliza energía divina, tomando la voluntad de su dios para sanar a sus aliados, abatir a sus enemigos y cambiar el rumbo de la batalla."
    class="quote">
</p>

<section class="content-section">
    <h2 
        data-en="In Action"
        data-es="En Acción">
    </h2>
    <img class="intext" src="classes/images/Cleric.png" alt="Cleric">
    <p 
        data-en="The cleric planted their staff at the center of the cratered battlefield, softly speaking the prayers of their god. A golden wave spread outward, bathing the wounded and weary in warmth, knitting torn flesh and easing pain, their allies’ groans fading into shouts of renewed strength. From the smoke and shadows, a towering wraith appeared, its form twisting with darkness, the cleric raised their hands high, calling upon their deity. Brilliant light poured down, burning through the creature; it let out a piercing scream as the holy radiance destroyed its shadowy form, leaving only silence where it had stood. Around them, the battlefield shook, allies getting back on their feet, hearts lifted by the clear, divine presence that had turned despair into hope."
        data-es="El clérigo plantó su bastón en el centro del campo de batalla destrozado, murmurando suavemente las plegarias a su dios. Una onda dorada se expandió, bañando a los heridos y agotados con calidez, cosiendo la carne desgarrada y aliviando el dolor, mientras que los quejidos de quienes le rodeaban se transformaban en gritos de fuerza renovada. Entre el humo y las sombras apareció un enorme espectro con aspecto retorcido por la oscuridad, el clérigo puso las manos en alto, invocando a su deidad. Un resplandor brillante descendió, atravesando a la criatura; esta lanzó un grito desgarrador mientras el resplandor divino destruía su forma sombría, dejando solo silencio en el lugar donde estaba. A su alrededor, el campo de batalla vibró, los aliados se reincorporaron, con el corazón elevado por la presencia divina que había convertido la desesperación en esperanza.">
    </p>
</section>

<section class="content-section">
    <h2 
        data-en="Overview"
        data-es="Descripción General">
    </h2>
    <p 
        data-en="The Cleric is a highly versatile character who serves as the party's lifeline and a formidable combatant. As a spellcaster who draws power from a divine source, your main strategy is to support your allies and turn the tide of battle with a combination of healing, protective spells, and offensive abilities. You can stand on the front lines in heavy armor, shield in hand, or hang back to orchestrate the fight with spells. Your spell list is prepared daily, making you incredibly adaptable to whatever challenges lie ahead. At the table, you'll be the one people turn to for aid when things go wrong, and your divine power will be a constant source of comfort and strength."
        data-es="El Clérigo es un personaje muy versátil que sirve como el salvavidas del grupo y como un formidable combatiente. Como un lanzador de conjuros que extrae poder de una fuente divina, tu estrategia principal es apoyar a tus aliados y cambiar el curso de la batalla con una combinación de curación, hechizos de protección y habilidades ofensivas. Puedes permanecer en la primera línea con armadura pesada y escudo en mano, o quedarte atrás para orquestar la pelea con conjuros. Tu lista de conjuros se prepara a diario, lo que te hace increíblemente adaptable a cualquier desafío que se presente. En la mesa de juego, serás la persona a la que la gente acudirá en busca de ayuda cuando las cosas salgan mal, y tu poder divino será una fuente constante de consuelo y fuerza.">
    </p>
</section>

<section class="content-section">
    <h2 
        data-en="Lore"
        data-es="Trasfondo">
    </h2>
    <p 
        data-en="Clerics are conduits of divine will, serving a deity or a powerful force of a particular domain—be it life, death, light, or war. They might be humble temple attendants, zealous crusaders, or wandering prophets. Often revered in society for their ability to heal and inspire, they can also be feared for their power to command divine wrath. While some clerics lead congregations or tend to the sick, many are drawn to a life of adventure to fulfill their deity's will, spreading their faith, battling unholy creatures, or protecting the innocent."
        data-es="Los clérigos son conductos de la voluntad divina, sirviendo a una deidad o a una fuerza poderosa de un dominio particular, ya sea vida, muerte, luz o guerra. Pueden ser humildes asistentes de templo, cruzados devotos o profetas errantes. A menudo son venerados en la sociedad por su habilidad para sanar e inspirar, pero también pueden ser temidos por su poder para comandar la ira divina. Si bien algunos clérigos dirigen congregaciones o cuidan a los enfermos, muchos son atraídos a una vida de aventuras para cumplir la voluntad de su deidad, difundiendo su fe, luchando contra criaturas impías o protegiendo a los inocentes.">
    </p>
</section>

<section class="content-section">
    <h2 
        data-en="Technical Overview"
        data-es="Resumen Técnico">
    </h2>
    <p 
        data-en="Proficiencies include light armor, medium armor, shields, and simple weapons. Subclasses include Knowledge Domain, Life Domain, Light Domain, Nature Domain, Tempest Domain, Trickery Domain, War Domain, Death Domain, Order Domain, Peace Domain, and Twilight Domain."
        data-es="Las competencias incluyen armadura ligera, armadura media, escudos y armas sencillas. Las subclases incluyen Dominio del Conocimiento, Dominio de la Vida, Dominio de la Luz, Dominio de la Naturaleza, Dominio de la Tempestad, Dominio del Engaño, Dominio de la Guerra, Dominio de la Muerte, Dominio del Orden, Dominio de la Paz y Dominio del Crepúsculo.">
    </p>
    <p 
        data-en="The core Key Features are Spellcasting, Ritual Casting, Channel Divinity, and Divine Intervention. Spellcasting allows you to choose new spells each day from the cleric spell list. Ritual Casting lets you cast any cleric spell you know as a ritual if it has the ritual tag. Channel Divinity gives you a special well of divine energy to produce various effects. Divine Intervention allows you to call upon your deity for direct aid in a moment of great need."
        data-es="Las Características Clave son Lanzamiento de Conjuros, Lanzamiento de Rituales, Canalizar Divinidad e Intervención Divina. El Lanzamiento de Conjuros te permite elegir nuevos conjuros cada día de la lista de conjuros de clérigo. El Lanzamiento de Rituales te permite lanzar cualquier conjuro de clérigo que conozcas como un ritual si tiene la etiqueta de ritual. Canalizar Divinidad te da una fuente especial de energía divina para producir varios efectos. Intervención Divina te permite invocar a tu deidad para que te ayude directamente en un momento de gran necesidad.">
    </p>
</section>
