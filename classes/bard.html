<h1 data-en="Bard"
data-es="Bardo"></h1>

<p data-en="A bard blends charisma and creativity, striking with precision through melody, word, and spectacle to control the flow of any encounter."
data-es="Un bardo combina carisma y creatividad, impactando con precisión a través de la melodía, la palabra y el espectáculo para dominar el curso de cualquier encuentro."
class="quote"></p>

<section class="content-section">
    <h2 data-en="In Action"
data-es="En Acción"></h2>
    <img class="intext" src="classes/images/Bard.png" alt="Bard">
    <p data-en="The bard sipped from a mug, laughing along with the crowd. A group of thugs shouted and threw mugs at other clients, causing chaos. The bard set the drink down and strummed a sharp note on the lute. The room shook with sound. The thugs froze, surprised, as a small smirk appeared on the bard’s face. Fast notes hit their ears, making them stumble, cover their ears, and fall to the floor. Candles shook, glasses rattled, and the clients watched in awe. With a final, loud chord, the tavern went silent. The clients erupted in applause as the bard bowed, calm and proud, having won without a single swing."
data-es="El bardo tomó un sorbo de su jarra, riendo junto con la multitud. Un grupo de matones gritaba y lanzaba jarros a otros clientes, causando un caos total. El bardo dejó la bebida sobre la mesa y tocó una nota aguda en el laúd. La sala vibró con el sonido. Los matones se quedaron paralizados, sorprendidos, mientras una pequeña sonrisa se dibujaba en el rostro del bardo. Notas rápidas golpeaban sus oídos, haciéndolos tambalearse, cubrirse las orejas y caer al suelo. Las velas temblaban, los vasos tintineaban, y los clientes observaban asombrados. Con un último y potente acorde, la taberna quedó en silencio. Los clientes estallaron en aplausos mientras el bardo hacía una reverencia, tranquilo y orgulloso, habiendo ganado sin dar un solo golpe.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Overview"
data-es="Resumen"></h2>
    <p data-en="The bard is a versatile character who weaves magic not through study or divine devotion, but through the power of performance. At the table, you are the ultimate support player, a constant source of inspiration for your companions. Your main strategy is to read the flow of a situation and use a quick word, a rousing song, or a cleverly placed spell to turn the tide. In combat, you might cast an illusion to deceive your enemies, then use your **Bardic Inspiration** to boost a rogue’s sneak attack. Outside of combat, your high Charisma and wide array of skills make you the party’s face, negotiator, and problem-solver."
data-es="El bardo es un personaje versátil que teje magia no a través del estudio o la devoción divina, sino a través del poder de la interpretación. En la mesa de juego, eres el jugador de apoyo definitivo, una fuente constante de inspiración para tus compañeros. Tu estrategia principal es leer el flujo de una situación y usar una palabra rápida, una canción conmovedora o un hechizo ingeniosamente colocado para cambiar el rumbo. En combate, puedes lanzar una ilusión para engañar a tus enemigos, luego usar tu **Inspiración Bárdica** para potenciar el ataque furtivo de un pícaro. Fuera de combate, tu alto Carisma y tu amplia gama de habilidades te convierten en la cara del grupo, el negociador y el solucionador de problemas.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Lore"
data-es="Trasfondo"></h2>
    <p data-en="Bards are storytellers and historians, living their lives on the open road. They can be found in bustling cities, performing in grand opera houses, or wandering the wilderness, collecting ancient tales and composing new ones. Societies often view them with a mix of awe and suspicion; they are seen as charismatic entertainers, wise scholars, or manipulative tricksters who can talk their way out of any situation. A bard might seek out a forgotten monastery to uncover a lost song, or they might journey with an adventuring party to write an epic ballad about their deeds."
data-es="Los bardos son narradores e historiadores, viviendo sus vidas en el camino. Se les puede encontrar en ciudades bulliciosas, actuando en grandes teatros de ópera, o deambulando por el desierto, recopilando cuentos antiguos y componiendo otros nuevos. Las sociedades a menudo los ven con una mezcla de asombro y sospecha; son vistos como artistas carismáticos, sabios eruditos o embaucadores manipuladores que pueden salirse con la suya en cualquier situación. Un bardo puede buscar un monasterio olvidado para descubrir una canción perdida, o puede viajar con un grupo de aventureros para escribir una balada épica sobre sus hazañas.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Technical Overview"
data-es="Detalles Técnicos"></h2>
    <p data-en="Proficiencies include light armor, simple weapons, hand crossbows, longswords, rapiers, shortswords, and three musical instruments of your choice. Subclasses include College of Lore, College of Valor, College of Creation, College of Glamour, College of Swords, and College of Whispers."
data-es="Las competencias incluyen armadura ligera, armas simples, ballestas de mano, espadas largas, estoques, espadas cortas, y tres instrumentos musicales de tu elección. Las subclases incluyen Colegio de la Sabiduría, Colegio del Valor, Colegio de la Creación, Colegio del Glamour, Colegio de las Espadas, y Colegio de los Susurros.">
    </p>
    <p data-en="The core Key Features are Spellcasting, Bardic Inspiration, Jack of All Trades, and Expertise. Spellcasting allows you to use Charisma for your spells. Bardic Inspiration gives you a bonus action to give an ally an extra die (d6) to a roll. Jack of All Trades adds half your proficiency bonus to any ability check that doesn't already have it. Expertise lets you double your proficiency bonus in two of your skills."
data-es="Las Características Clave son Lanzamiento de Conjuros, Inspiración Bárdica, Pericia Total y Experticia. Lanzamiento de Conjuros te permite usar el Carisma para tus hechizos. Inspiración Bárdica te da una acción adicional para dar a un aliado un dado extra (d6) a una tirada. Pericia Total añade la mitad de tu bonificador de competencia a cualquier prueba de habilidad que no lo tenga. Experticia te permite duplicar tu bonificador de competencia en dos de tus habilidades.">
    </p>
</section>
