<h1 data-en="Barbarian" data-es="Bárbaro"></h1>

<p data-en="The barbarian moves with deliberate, explosive energy, relying on instinct and raw physical strength to confront threats head-on." 
   data-es="El bárbaro se desplaza con una energía explosiva y decidida, confiando en su instinto y en su fuerza bruta para enfrentarse a cualquier amenaza de frente." 
   class="quote"></p>

<section class="content-section">
    <h2 data-en="In Action" data-es="En Acción"></h2>
    <img class="intext" src="classes/images/Barbarian.png" alt="Barbarian">
    <p data-en="Rage ripped through the barbarian, and they charged. Goblin arrows thudded into their chest. Skulls split, limbs snapped, bodies flew. They slammed one goblin into the dirt, tore another down mid-run, and pressed on, a whirlwind of destruction. When the last one fell, the barbarian stood in the wreckage, chest heaving, hands dripping, fury still burning in every vein"
       data-es="La rabia recorrió al bárbaro, y se lanzó al ataque. Flechas de goblin se clavaban en su pecho. Cráneos se partían, extremidades se quebraban, cuerpos saltaban por los aires. Estrelló a un goblin contra la tierra, derribó a otro mientras huía y siguió avanzando, un torbellino de destrucción. Cuando cayó el último, el bárbaro permaneció entre los escombros, con la respiración acelerada, las manos empapadas de sangre y la furia todavía ardiendo en cada vena.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Overview" data-es="Visión General"></h2>
    <p data-en="Barbarians are defined by their Rage, a core feature that enhances their combat abilities dramatically. When in a rage, you can absorb more punishment and dish out more damage, making you a powerful front-line combatant. Your primary strategy is to get into the thick of combat, drawing attacks from enemies while your allies can focus on their own roles. You are a melee powerhouse, relying on brute strength and a massive hit point pool to survive even the most dangerous fights."
       data-es="Los bárbaros se definen por su Ira, una característica fundamental que mejora drásticamente sus habilidades de combate. Cuando estás en un estado de ira, puedes absorber más castigo e infligir más daño, convirtiéndote en un poderoso combatiente de primera línea. Tu estrategia principal es lanzarte al fragor de la batalla, atrayendo ataques de los enemigos mientras tus aliados se centran en sus propios roles. Eres una potencia de combate cuerpo a cuerpo, que se basa en la fuerza bruta y una reserva masiva de puntos de golpe para sobrevivir incluso en las peleas más peligrosas.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Lore" data-es="Trasfondo"></h2>
    <p data-en="To the civilized world, barbarians are often seen as wild, uneducated, and unpredictable. This is a narrow view, as barbarians come from a wide variety of backgrounds—from remote tribal communities to the fringes of society or even from within noble families. They are people who have found a deep, untamed reservoir of power within themselves, often triggered by extreme emotion, trauma, or a deep connection to a wild, primal energy. While some might live as wandering adventurers, others might serve as protectors of their people, or as gladiators channeling their rage into a brutal spectacle."
       data-es="Para el mundo civilizado, los bárbaros a menudo son vistos como salvajes, incultos e impredecibles. Esta es una visión estrecha, ya que los bárbaros provienen de una amplia variedad de orígenes, desde comunidades tribales remotas hasta los márgenes de la sociedad o incluso de familias nobles. Son personas que han encontrado una profunda e indómita reserva de poder dentro de sí mismas, a menudo desencadenada por una emoción extrema, un trauma o una profunda conexión con una energía salvaje y primigenia. Si bien algunos pueden vivir como aventureros errantes, otros pueden servir como protectores de su gente, o como gladiadores que canalizan su ira en un espectáculo brutal.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Technical Overview" data-es="Detalles Técnicos"></h2>
    <p data-en="Proficiencies include light armor, medium armor, shields, simple weapons, and martial weapons. The core Key Features are Rage, Unarmored Defense, Reckless Attack, and Danger Sense. Subclasses include Path of the Totem Warrior, Path of the Berserker, Path of the Battlerager, Path of the Zealot, Path of Wild Magic, and Path of the Beast."
       data-es="Las competencias incluyen armadura ligera, armadura media, escudos, armas sencillas y armas marciales. Las Características Clave son Ira, Defensa sin Armadura, Ataque Temerario y Sentido del Peligro. Las subclases incluyen Sendero del Guerrero Totémico, Sendero del Berserker, Sendero del Combatiente, Sendero del Fanático, Sendero de la Magia Salvaje y Sendero de la Bestia.">
    </p>
    <p data-en="Rage allows you to enter a state of primal fury, giving you an edge in combat by dealing extra damage, gaining resistance to bludgeoning, piercing, and slashing damage, and having advantage on Strength checks and saving throws. Unarmored Defense ensures your Armor Class is based on your Dexterity and Constitution modifiers while not wearing armor. Reckless Attack gives you advantage on melee weapon attack rolls but also gives enemies advantage against you. Danger Sense gives you advantage on Dexterity saving throws against effects you can see, such as traps and spells."
       data-es="La Ira te permite entrar en un estado de furia primigenia, dándote una ventaja en el combate al infligir daño adicional, obtener resistencia al daño contundente, perforante y cortante, y tener ventaja en las pruebas de Fuerza y tiradas de salvación. Defensa sin Armadura asegura que tu Clase de Armadura se base en tus modificadores de Destreza y Constitución cuando no llevas armadura. Ataque Temerario te da ventaja en las tiradas de ataque con arma cuerpo a cuerpo pero también da a los enemigos ventaja contra ti. Sentido del Peligro te da ventaja en las tiradas de salvación de Destreza contra efectos que puedes ver, como trampas y hechizos.">
    </p>
</section>
