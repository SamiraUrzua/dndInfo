<p data-en="A boundless intellect channeling raw arcane energy into a perfectly crafted spell." 
   data-es="Un intelecto ilimitado canalizando energía arcana pura en un hechizo perfectamente elaborado." 
   class="quote"></p>

<section class="content-section">
    <h2 data-en="In Action" data-es="En Acción"></h2>
    <img class="intext" src="classes/images/Wizard.png" alt="Wizard">
    <p data-en="The hulking owlbear charges the party's flank, its primal rage a palpable force. Standing calm amidst the chaos, the wizard raises a hand, and a torrent of brilliant, crackling energy erupts from their fingertips. The bolts strike the beast in a series of concussive blasts, forcing it to stagger back, singed and disoriented. The air hums with the residual power, a testament to the controlled chaos the wizard unleashed."
       data-es="El gigantesco osogato carga por el flanco del grupo, su furia primigenia una fuerza palpable. Manteniéndose en calma en medio del caos, el mago levanta una mano, y un torrente de energía brillante y crepitante brota de sus dedos. Los proyectiles golpean a la bestia en una serie de explosiones concusivas, obligándola a retroceder, chamuscada y desorientada. El aire zumba con el poder residual, un testimonio del caos controlado que el mago desató.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Overview" data-es="Descripción General"></h2>
    <p data-en="A wizard is the master of arcane knowledge, meticulously studying magical texts to learn and prepare a vast library of spells. Their primary goal is to have the right solution for any problem the party faces. On their turn, a wizard assesses the battlefield, often using area-of-effect spells to disable large groups of enemies, powerful enchantments to control key threats, or defensive barriers to protect their allies. They are a force of tactical preparation and raw, explosive power, all stored within their spellbook and intellect."
       data-es="Un mago es el maestro del conocimiento arcano, estudiando meticulosamente textos mágicos para aprender y preparar una vasta biblioteca de hechizos. Su objetivo principal es tener la solución adecuada para cualquier problema que enfrente el grupo. En su turno, un mago evalúa el campo de batalla, a menudo usando hechizos de área de efecto para neutralizar grandes grupos de enemigos, poderosos encantamientos para controlar amenazas clave o barreras defensivas para proteger a sus aliados. Son una fuerza de preparación táctica y poder crudo y explosivo, todo almacenado en su libro de hechizos e intelecto.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Lore" data-es="Trasfondo"></h2>
    <p data-en="Wizards are driven by an insatiable thirst for knowledge. They are the academic scholars of the arcane world, often spending decades in solitude, poring over ancient scrolls and transcribing new magical formulae into their spellbooks. Common folk view them with a mix of awe and trepidation; they are respected for their immense power but are often considered aloof or dangerous. They may live in secluded towers, advise kings, or wander the world in search of forgotten spells, but their true home is the library."
       data-es="Los magos están impulsados por una sed insaciable de conocimiento. Son los eruditos académicos del mundo arcano, a menudo pasando décadas en soledad, devorando pergaminos antiguos y transcribiendo nuevas fórmulas mágicas en sus libros de hechizos. La gente común los ve con una mezcla de asombro y temor; son respetados por su inmenso poder pero a menudo son considerados distantes o peligrosos. Pueden vivir en torres solitarias, aconsejar a reyes o vagar por el mundo en busca de hechizos olvidados, pero su verdadero hogar es la biblioteca.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Technical Overview" data-es="Detalles Técnicos"></h2>
    <p data-en="Proficiencies include no armor, daggers, darts, slings, quarterstaffs, and light crossbows. The core Key Features are Spellcasting, Spellbook, and Arcane Recovery. Subclasses include School of Abjuration, School of Conjuration, School of Divination, School of Enchantment, School of Evocation, School of Illusion, School of Necromancy, and School of Transmutation."
       data-es="Las competencias incluyen ninguna armadura, dagas, dardos, hondas, bastones y ballestas ligeras. Las Características Clave son Lanzamiento de Hechizos, Libro de Hechizos y Recuperación Arcana. Las subclases incluyen Escuela de Abjuración, Escuela de Conjuración, Escuela de Adivinación, Escuela de Encantamiento, Escuela de Evocación, Escuela de Ilusión, Escuela de Nigromancia y Escuela de Transmutación.">
    </p>
    <p data-en="Spellcasting is the core of the class, allowing you to prepare and cast spells from your spellbook. The Spellbook is a unique item that stores all of your known spells, and you can add more by finding and transcribing scrolls. Arcane Recovery is a powerful ability that lets you regain a limited number of spent spell slots during a short rest."
       data-es="El Lanzamiento de Hechizos es el núcleo de la clase, permitiéndote preparar y lanzar hechizos desde tu libro de hechizos. El Libro de Hechizos es un objeto único que almacena todos tus hechizos conocidos, y puedes añadir más encontrando y transcribiendo pergaminos. La Recuperación Arcana es una poderosa habilidad que te permite recuperar un número limitado de espacios de hechizos gastados durante un descanso corto.">
    </p>
</section>
