<h1 data-en="Fighter" data-es="Guerrero"></h1>

<p data-en="A master of martial prowess, able to adapt to any combat situation through sheer skill and relentless determination."
    data-es="Un maestro de la destreza marcial, capaz de adaptarse a cualquier situación de combate a través de la pura habilidad y una determinación implacable."
    class="quote"></p>

<section class="content-section">
    <h2 data-en="In Action" data-es="En Acción"></h2>
    <img class="intext" src="classes/images/Fighter.png" alt="Fighter">
    <p data-en="The hobgoblin captain bellows a command, its spear-point flashing toward a spellcaster in the back. With a subtle shift in weight, the warrior intercepts the attack, their shield deflecting the blow with a metallic CRACK. In the same fluid motion, they pivot, their longsword a whisper of steel as it finds the captain’s unarmored side. It isn't a display of brute force, but a disciplined, practiced dance of steel and resolve, a bulwark holding back the tide of battle."
       data-es="El capitán hobgoblin ruge una orden, su punta de lanza destella hacia un lanzador de conjuros en la retaguardia. Con un sutil cambio de peso, el guerrero intercepta el ataque, su escudo desvía el golpe con un CRACK metálico. En el mismo movimiento fluido, giran, su espada larga un susurro de acero mientras encuentra el costado desprotegido del capitán. No es una demostración de fuerza bruta, sino una danza disciplinada y practicada de acero y determinación, un baluarte que frena la marea de la batalla.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Overview" data-es="Visión General"></h2>
    <p data-en="At the table, playing a Fighter is about control and efficiency. You are the versatile backbone of any adventuring party, excelling at both offense and defense. Your primary action is to attack, and your unique strength is the ability to do it more often and with greater precision than anyone else. Fighters are highly survivable, able to wear any armor and wield any weapon, ensuring you always have the right tool for the job. Your choices—from a fighting style to a specific subclass—allow you to specialize in a way that feels unique to you, whether you’re a frontline tank, a nimble duelist, or a battlefield commander."
       data-es="En la mesa, jugar con un Guerrero se trata de control y eficiencia. Eres el versátil pilar de cualquier grupo de aventureros, destacando tanto en ataque como en defensa. Tu acción principal es atacar, y tu fuerza única es la capacidad de hacerlo más a menudo y con mayor precisión que cualquier otro. Los Guerreros son muy resistentes, capaces de llevar cualquier armadura y empuñar cualquier arma, asegurándote de tener siempre la herramienta adecuada para el trabajo. Tus elecciones, desde un estilo de lucha hasta una subclase específica, te permiten especializarte de una manera que se siente única para ti, ya seas un tanque de primera línea, un duelista ágil o un comandante en el campo de batalla.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Lore" data-es="Trasfondo"></h2>
    <p data-en="Fighters are defined by their dedication to the craft of combat, not by any inborn talent or magical gift. They are students of war, masters of movement, and experts in the dance of steel. A Fighter might be a knight in service to a kingdom, a veteran soldier hardened by countless battles, or a lone vigilante trained on the streets. Some spend years as gladiators in grand arenas, while others are simply common folk who picked up a sword and found a knack for it. They are respected for their discipline and reliability, often sought out as bodyguards, mercenaries, or leaders in a time of crisis."
       data-es="Los Guerreros se definen por su dedicación al arte del combate, no por un talento innato o un don mágico. Son estudiantes de la guerra, maestros del movimiento y expertos en la danza del acero. Un Guerrero podría ser un caballero al servicio de un reino, un veterano de guerra endurecido por innumerables batallas, o un vigilante solitario entrenado en las calles. Algunos pasan años como gladiadores en grandes arenas, mientras que otros son simplemente gente común que cogió una espada y encontró una habilidad para ello. Son respetados por su disciplina y fiabilidad, a menudo buscados como guardaespaldas, mercenarios o líderes en tiempos de crisis.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Technical Overview" data-es="Detalles Técnicos"></h2>
    <p data-en="Proficiencies include all armor, shields, simple weapons, and martial weapons. The core Key Features are Fighting Style, Second Wind, Action Surge, and Extra Attack. Subclasses include Battle Master, Champion, Eldritch Knight, Samurai, Cavalier, and Arcane Archer."
       data-es="Las competencias incluyen todas las armaduras, escudos, armas sencillas y armas marciales. Las Características Clave son Estilo de Lucha, Segundo Aire, Oleada de Acción y Ataque Adicional. Las subclases incluyen Maestro de Batalla, Campeón, Caballero Arcano, Samurái, Jinete y Arquero Arcano.">
    </p>
    <p data-en="Fighting Style allows you to choose a combat specialty, such as defense, archery, or two-weapon fighting. Second Wind is a quick burst of self-healing to keep you in the fight. Action Surge gives you an additional action during your turn, allowing for a powerful, unexpected burst of activity. Extra Attack is a class-defining feature that allows you to make more than one attack when you take the Attack action."
       data-es="El Estilo de Lucha te permite elegir una especialidad de combate, como defensa, tiro con arco o lucha con dos armas. Segundo Aire es un rápido estallido de autosanación para mantenerte en la lucha. Oleada de Acción te da una acción adicional durante tu turno, permitiendo un estallido de actividad poderoso e inesperado. Ataque Adicional es una característica que define la clase y te permite hacer más de un ataque cuando realizas la acción de Atacar.">
    </p>
</section>
