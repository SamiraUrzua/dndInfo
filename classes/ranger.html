<h1 data-en="Ranger" data-es="Guardabosques"></h1>

<p data-en="The master of the hunt, a precise and adaptable striker who turns the wilderness to their advantage."
   data-es="El maestro de la caza, un atacante preciso y adaptable que convierte la naturaleza a su favor."
   class="quote"></p>

<section class="content-section">
    <h2 data-en="In Action" data-es="En Acción"></h2>
    <img class="intext" src="classes/images/Ranger.png" alt="Ranger">
    <p data-en="The dense jungle canopy drips with a humid silence as the gnoll patrol stomps forward, their hyena-like cackles muffled by the oppressive air. They believe they are alone, but a single, feathered arrow whizzes from the undergrowth, embedding itself deep in the leading gnoll’s shoulder. As the creature howls in surprise and pain, another two shafts follow in quick succession, striking true before the ranger has even broken a sweat. The hunt has begun, and the prey has no idea where to turn."
       data-es="El denso dosel de la jungla gotea con un silencio húmedo mientras la patrulla de gnolls avanza, sus risas de hiena amortiguadas por el aire opresivo. Creen que están solos, pero una sola flecha emplumada zumba desde la maleza, incrustándose profundamente en el hombro del gnoll líder. Mientras la criatura aúlla de sorpresa y dolor, otras dos flechas le siguen en rápida sucesión, golpeando certeramente antes de que el guardabosques haya siquiera roto a sudar. La caza ha comenzado y la presa no tiene idea de adónde ir.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Overview" data-es="Visión General"></h2>
    <p data-en="The ranger is a class defined by adaptability and tactical expertise. While they are fully capable of holding their own in a direct fight, their primary strength lies in their ability to manipulate the environment and exploit the weaknesses of their foes. A ranger's typical actions involve identifying and tracking a threat, setting up an advantageous position, and raining down precision strikes from a safe distance with a bow or other ranged weapon. When forced into melee, they are agile and difficult to pin down. Your experience at the table is that of a quiet professional, the one who can always find a way to make the impossible journey possible, and who turns every encounter into a game of wits and skill."
       data-es="El guardabosques es una clase definida por la adaptabilidad y la experiencia táctica. Si bien son totalmente capaces de defenderse en una lucha directa, su fuerza principal radica en su capacidad para manipular el entorno y explotar las debilidades de sus enemigos. Las acciones típicas de un guardabosques implican identificar y rastrear una amenaza, establecer una posición ventajosa y lanzar golpes de precisión desde una distancia segura con un arco u otra arma a distancia. Cuando se ven obligados a luchar cuerpo a cuerpo, son ágiles y difíciles de inmovilizar. Tu experiencia en la mesa es la de un profesional tranquilo, el que siempre puede encontrar la manera de hacer posible el viaje imposible, y que convierte cada encuentro en un juego de ingenio y habilidad.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Lore" data-es="Trasfondo"></h2>
    <p data-en="Most rangers are defined by a deep connection to the natural world. They might be a border scout protecting a civilized realm from the encroaching wilds, a solitary hunter who stalks monstrous beasts for a living, or an outcast who has found peace and purpose far from society. While some are seen as wise and noble protectors, others are viewed with suspicion as reclusive and unpredictable outsiders. Many rangers feel most at home under an open sky, but some find their calling in the urban sprawl, becoming masterful trackers who hunt down threats within city walls."
       data-es="La mayoría de los guardabosques se definen por una profunda conexión con el mundo natural. Pueden ser un explorador fronterizo que protege un reino civilizado de la invasión de la naturaleza, un cazador solitario que acecha bestias monstruosas para ganarse la vida, o un marginado que ha encontrado paz y propósito lejos de la sociedad. Si bien algunos son vistos como protectores sabios y nobles, otros son vistos con sospecha como forasteros solitarios e impredecibles. Muchos guardabosques se sienten más a gusto bajo un cielo abierto, pero algunos encuentran su vocación en la expansión urbana, convirtiéndose en rastreadores magistrales que persiguen amenazas dentro de los muros de la ciudad.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Technical Overview" data-es="Detalles Técnicos"></h2>
    <p data-en="Proficiencies include light armor, medium armor, shields, simple weapons, and martial weapons. The core Key Features are Favored Enemy, Natural Explorer, Fighting Style, Spellcasting, and Extra Attack. Subclasses include Hunter, Beast Master, Gloom Stalker, Horizon Walker, Monster Slayer, Fey Wanderer, and Swarmkeeper."
       data-es="Las competencias incluyen armadura ligera, armadura media, escudos, armas sencillas y armas marciales. Las Características Clave son Enemigo Predilecto, Explorador Natural, Estilo de Lucha, Lanzamiento de Hechizos y Ataque Adicional. Las subclases incluyen Cazador, Amo de las Bestias, Acechador Sombrío, Caminante del Horizonte, Cazador de Monstruos, Caminante Feérico y Enjambredor.">
    </p>
    <p data-en="Favored Enemy allows you to specialize against a specific creature type, gaining advantages in tracking and dealing with them. Natural Explorer gives you a deep understanding of a specific type of terrain, providing advantages when traveling through it. Fighting Style lets you adopt a specific style of combat, like archery or two-weapon fighting. Spellcasting allows you to cast spells, drawing on the primal magic of nature. Extra Attack lets you make more than one attack when you take the Attack action."
       data-es="Enemigo Predilecto te permite especializarte contra un tipo de criatura específico, obteniendo ventajas al rastrearla y lidiar con ella. Explorador Natural te da un profundo conocimiento de un tipo de terreno específico, proporcionando ventajas al viajar a través de él. Estilo de Lucha te permite adoptar un estilo de combate específico, como arquería o lucha con dos armas. Lanzamiento de Hechizos te permite lanzar hechizos, recurriendo a la magia primigenia de la naturaleza. Ataque Adicional te permite hacer más de un ataque cuando realizas la acción de Ataque.">
    </p>
</section>
