<h1 data-en="Sorcerer" data-es="Hechicero"></h1>

<p data-en="A caster who bends reality to their will, using innate, explosive power." 
   data-es="Un lanzador de conjuros que doblega la realidad a su voluntad, usando un poder innato y explosivo." 
   class="quote"></p>

<section class="content-section">
    <h2 data-en="In Action" data-es="En Acción"></h2>
    <img class="intext" src="classes/images/Sorcerer.png" alt="Sorcerer">
    <p data-en="The hobgoblin commander barks orders as their legion advances, a shield wall of steel and crimson cloth. Suddenly, the air around a single, unassuming figure shimmers with heat. With a snap of their fingers, the figure unleashes a torrent of pure, raw flame that engulfs the hobgoblin vanguard, turning armor to slag and melting the ground beneath their feet. The survivors reel in disarray, their meticulously planned advance shattered by a single, devastating display of primal power. The Sorcerer smiles, a flicker of lightning dancing in their eyes, and a crackle of thunder in their hands."
       data-es="El comandante hobgoblin ladra órdenes mientras su legión avanza, una muralla de escudos de acero y tela carmesí. De repente, el aire alrededor de una figura solitaria y discreta se calienta. Con un chasquido de sus dedos, la figura desata un torrente de llamas puras y crudas que envuelve la vanguardia hobgoblin, convirtiendo la armadura en escoria y derritiendo el suelo bajo sus pies. Los supervivientes retroceden en desorden, su avance meticulosamente planeado destrozado por una sola y devastadora demostración de poder primigenio. El hechicero sonríe, con un destello de relámpago bailando en sus ojos y un crujido de trueno en sus manos.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Overview" data-es="Descripción General"></h2>
    <p data-en="As a Sorcerer, you are a living font of arcane energy. Unlike wizards who must study to cast spells, your magic is a part of you—it flows from your bloodline, a divine blessing, or a chaotic twist of fate. Your strategy revolves around your innate ability to manipulate and enhance your spells with Metamagic, allowing you to bend the rules of magic on the fly. You can double the range of a spell, cast it silently and without a gesture, or hit multiple targets with a single, powerful blast. This flexibility allows you to adapt to any situation, whether you are dealing massive area-of-effect damage, controlling the battlefield, or subtly influencing the world around you. Your spell selection is more limited than a wizard's, but your ability to customize and enhance those spells makes you a versatile and formidable force."
       data-es="Como hechicero, eres una fuente viviente de energía arcana. A diferencia de los magos, que deben estudiar para lanzar hechizos, tu magia es parte de ti: fluye de tu linaje, de una bendición divina o de un giro caótico del destino. Tu estrategia gira en torno a tu habilidad innata para manipular y mejorar tus hechizos con Metamagia, lo que te permite doblar las reglas de la magia sobre la marcha. Puedes duplicar el alcance de un hechizo, lanzarlo en silencio y sin un gesto, o golpear a múltiples objetivos con una sola y poderosa explosión. Esta flexibilidad te permite adaptarte a cualquier situación, ya sea que estés causando daño masivo en un área, controlando el campo de batalla o influyendo sutilmente en el mundo que te rodea. Tu selección de hechizos es más limitada que la de un mago, pero tu capacidad para personalizarlos y mejorarlos te convierte en una fuerza versátil y formidable.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Lore" data-es="Trasfondo"></h2>
    <p data-en="Sorcerers are often seen as both a blessing and a curse. Some are revered as living conduits of power, their abilities a gift from the gods or a sign of a legendary bloodline. Others are feared and ostracized, their unpredictable magic seen as a dangerous and corrupting influence. Sorcerers may be born with their abilities, inheriting them from an ancient draconic ancestor or a powerful fey pact. They might also gain their power through a catastrophic event—a brush with the Elemental Chaos, a sudden spark of psionic energy, or the accidental absorption of a magical artifact’s power. Whether they embrace their power or struggle to control it, a Sorcerer's magic is their own, a raw and untamed force that shapes their destiny."
       data-es="Los hechiceros a menudo son vistos como una bendición y una maldición. Algunos son venerados como conductos vivientes de poder, sus habilidades un regalo de los dioses o una señal de un linaje legendario. Otros son temidos y condenados al ostracismo, su magia impredecible vista como una influencia peligrosa y corruptora. Los hechiceros pueden nacer con sus habilidades, heredándolas de un antiguo ancestro dracónico o de un poderoso pacto feérico. También pueden obtener su poder a través de un evento catastrófico: un roce con el Caos Elemental, una chispa repentina de energía psiónica o la absorción accidental del poder de un artefacto mágico. Ya sea que abracen su poder o luchen por controlarlo, la magia de un hechicero es suya, una fuerza cruda e indómita que moldea su destino.">
    </p>
</section>

<section class="content-section">
    <h2 data-en="Technical Overview" data-es="Resumen Técnico"></h2>
    <p data-en="Proficiencies include daggers, darts, slings, quarterstaffs, and light crossbows. The core Key Features are Innate Spellcasting, Sorcery Points, Metamagic, and Flexible Casting. Subclasses include Draconic Bloodline, Wild Magic, Divine Soul, Shadow Magic, Aberrant Mind, and Clockwork Soul."
       data-es="Las competencias incluyen dagas, dardos, hondas, bastones y ballestas ligeras. Las Características Clave son Lanzamiento de Conjuros Innato, Puntos de Hechicería, Metamagia y Lanzamiento Flexible. Las subclases incluyen Linaje Dracónico, Magia Salvaje, Alma Divina, Magia de las Sombras, Mente Aberrante y Alma de Relojería.">
    </p>
    <p data-en="Innate Spellcasting means your magic is a part of you, not learned from a book. Sorcery Points are a resource you can use to create new spell slots or fuel your Metamagic. Metamagic allows you to manipulate and modify your spells in powerful ways, like increasing their range or casting them silently. Flexible Casting gives you the ability to convert Sorcery Points into spell slots, or vice versa, giving you incredible control over your resources."
       data-es="Lanzamiento de Conjuros Innato significa que tu magia es parte de ti, no aprendida de un libro. Los Puntos de Hechicería son un recurso que puedes usar para crear nuevos espacios de conjuro o alimentar tu Metamagia. La Metamagia te permite manipular y modificar tus conjuros de maneras poderosas, como aumentar su alcance o lanzarlos en silencio. El Lanzamiento Flexible te da la capacidad de convertir Puntos de Hechicería en espacios de conjuro, o viceversa, dándote un control increíble sobre tus recursos.">
    </p>
</section>
